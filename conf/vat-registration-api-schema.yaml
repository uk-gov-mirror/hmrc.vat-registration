openapi: 3.0.3
info:
  title: VAT Subscription Create
  version: 1.5.0
servers:
  - url: 'http://hostname:port'
paths:
  /vat/subscription:
    post:
      summary: 'VAT Subscription Create'
      operationId: createSubscription
      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '200':
          description: OK
    parameters: []
components:
  schemas:
    request:
      type: object
      properties:
        messageType:
          type: string
          pattern: '^[A-Za-z0-9]{1,30}$'
        admin:
          $ref: '#/components/schemas/adminType'
        customerIdentification:
          $ref: '#/components/schemas/customerIdentificationType'
        contact:
          $ref: '#/components/schemas/contactType'
        subscription:
          $ref: '#/components/schemas/subscriptionType'
        periods:
          $ref: '#/components/schemas/periodsType'
        bankDetails:
          $ref: '#/components/schemas/bankDetailsType'
        compliance:
          $ref: '#/components/schemas/complianceType'
        declaration:
          $ref: '#/components/schemas/declarationType'
        groupCompliance:
          $ref: '#/components/schemas/groupComplianceType'
        LnP:
          $ref: '#/components/schemas/LnPType'
        OTTs:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/OTTType'
        entities:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/entityType'
        joinAA:
          $ref: '#/components/schemas/joinAAType'
      required:
        - messageType
    adminType:
      type: object
      properties:
        additionalInformation:
          $ref: '#/components/schemas/additionalInformationType'
        attachments:
          $ref: '#/components/schemas/attachmentsType'
      additionalProperties: false
    customerIdentificationType:
      type: object
      properties:
        tradersPartyType:
          $ref: '#/components/schemas/partyTypeType'
        customerID:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: object
            properties:
              idType:
                type: string
                pattern: '^[A-Z0-9]{1,6}$'
              idValue:
                type: string
                pattern: '^[A-Za-z0-9]{1,60}$'
              countryOfIncorporation:
                $ref: '#/components/schemas/countryType'
              date:
                $ref: '#/components/schemas/dateString'
              IDsVerificationStatus:
                type: string
                pattern: '^[0-9]$'
              safeIDBPFound:
                $ref: '#/components/schemas/safeIDType'
              partyType:
                $ref: '#/components/schemas/partyTypeType'
            additionalProperties: false
        primeBPSafeID:
          $ref: '#/components/schemas/safeIDType'
        shortOrgName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,105}$'
        name:
          $ref: '#/components/schemas/nameType'
        dateOfBirth:
          $ref: '#/components/schemas/dateString'
        tradingName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,160}$'
      additionalProperties: false
    contactType:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/addressType'
        commDetails:
          $ref: '#/components/schemas/commDetailsType'
      additionalProperties: false
    subscriptionType:
      type: object
      properties:
        reasonForSubscription:
          $ref: '#/components/schemas/reasonforSubscriptionType'
        corporateBodyRegistered:
          $ref: '#/components/schemas/corporateBodyRegisteredType'
        businessActivities:
          $ref: '#/components/schemas/businessActivitiesType'
        otherBusinessActivities:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/otherBusinessActivitiesType'
        takingOver:
          $ref: '#/components/schemas/takingOverType'
        yourTurnover:
          $ref: '#/components/schemas/yourTurnoverType'
        exempt:
          type: boolean
        schemes:
          $ref: '#/components/schemas/schemesType'
      additionalProperties: false
    additionalInformationType:
      type: object
      properties:
        welshLanguage:
          type: boolean
        overseasTrader:
          type: boolean
        customerStatus:
          type: string
          pattern: '^[0-9]$'
      additionalProperties: false
    attachmentsType:
      type: object
      properties:
        letterOfAuthority:
          $ref: '#/components/schemas/attachmentOptionsType'
        VAT51:
          $ref: '#/components/schemas/attachmentOptionsType'
        VAT2:
          $ref: '#/components/schemas/attachmentOptionsType'
        attachment1614a:
          $ref: '#/components/schemas/attachmentOptionsType'
        attachment1614h:
          $ref: '#/components/schemas/attachmentOptionsType'
        VAT5L:
          $ref: '#/components/schemas/attachmentOptionsType'
        landPropertyOtherDocs:
          $ref: '#/components/schemas/attachmentOptionsType'
        identityEvidence:
          $ref: '#/components/schemas/attachmentOptionsType'
        taxRepresentativeAuthorisation:
          $ref: '#/components/schemas/attachmentOptionsType'
        taxAgentAuthorisation:
          $ref: '#/components/schemas/attachmentOptionsType'
        otherAttachments:
          $ref: '#/components/schemas/attachmentOptionsType'
        EORIrequested:
          type: boolean
      additionalProperties: false
    attachmentOptionsType:
      type: string
      pattern: '^[0-9]$'
    partyTypeType:
      type: string
      pattern: '^[A-Z0-9]{2}$'
    countryType:
      type: string
      pattern: '^[A-Z]{2}$'
    dateString:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$'
    safeIDType:
      type: string
      pattern: '^[A-Za-z0-9]{1,20}$'
    nameType:
      type: object
      properties:
        title:
          type: string
          pattern: '^[0-9]{4}$'
        firstName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
        middleName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
        lastName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
      additionalProperties: false
    prevNameType:
      type: object
      properties:
        title:
          type: string
          pattern: '^[0-9]{4}$'
        firstName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
        middleName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
        lastName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,35}$'
        nameChangeDate:
          $ref: '#/components/schemas/dateString'
      additionalProperties: false
    addressType:
      type: object
      properties:
        line1:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,35}$'
        line2:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,35}$'
        line3:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,35}$'
        line4:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,35}$'
        line5:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,35}$'
        postCode:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,10}$'
        countryCode:
          $ref: '#/components/schemas/countryType'
        addressValidated:
          type: boolean
      additionalProperties: false
    shortCommDetailsType:
      type: object
      properties:
        telephone:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        mobileNumber:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        faxNumber:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        email:
          type: string
          minLength: 3
          maxLength: 132
          format: email
      additionalProperties: false
    commDetailsType:
      type: object
      properties:
        telephone:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        mobileNumber:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        faxNumber:
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[A-Z0-9 )/(*#+-]+$'
        email:
          type: string
          minLength: 3
          maxLength: 132
          format: email
        emailVerified:
          type: boolean
        webAddress:
          type: string
          pattern: '^(((HTTP|http)(S|s)?\:\/\/((WWW|www)\.)?)|((WWW|www)\.))?[a-zA-Z0-9\[_~\:\/?#\]@!&''()*+,;=% ]+\.[a-zA-Z]{2,5}(\.[a-zA-Z]{2,5})?(\:[0-9]{1,5})?(\/[a-zA-Z0-9_-]+(\/)?)*$'
        commsPreference:
          $ref: '#/components/schemas/commsPreferenceType'
      additionalProperties: false
    commsPreferenceType:
      type: string
      minLength: 1
      maxLength: 3
    reasonforSubscriptionType:
      type: object
      properties:
        registrationReason:
          type: string
          pattern: '^[0-9]{4}$'
        relevantDate:
          $ref: '#/components/schemas/dateString'
        voluntaryOrEarlierDate:
          $ref: '#/components/schemas/dateString'
        exemptionOrException:
          type: string
          pattern: '^[0-9]$'
      additionalProperties: false
    corporateBodyRegisteredType:
      type: object
      properties:
        companyRegistrationNumber:
          type: string
          pattern: '^[A-Za-z0-9]{1,9}$'
        dateOfIncorporation:
          $ref: '#/components/schemas/dateString'
        countryOfIncorporation:
          $ref: '#/components/schemas/countryType'
      additionalProperties: false
    businessActivitiesType:
      type: object
      properties:
        description:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,250}$'
        SICCodes:
          $ref: '#/components/schemas/SICCodesType'
        dataAboutLandOrProperties:
          type: boolean
        goodsToOverseas:
          type: boolean
        goodsToCustomerEU:
          type: boolean
        storingGoodsForDispatch:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,250}$'
        fulfilmentWarehouse:
          type: boolean
        FHDDSWarehouseNumber:
          type: string
          pattern: '^[A-Za-z0-9]{1,30}$'
        nameOfWarehouse:
          type: string
          pattern: '^[A-Za-z0-9 \-,.&''\/()!]{1,250}$'
      additionalProperties: false
    SICCodesType:
      type: object
      properties:
        primaryMainCode:
          type: string
          pattern: '^\d{5}$'
        mainCode2:
          type: string
          pattern: '^\d{5}$'
        mainCode3:
          type: string
          pattern: '^\d{5}$'
        mainCode4:
          type: string
          pattern: '^\d{5}$'
      additionalProperties: false
    otherBusinessActivitiesType:
      type: object
      properties:
        businessName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,105}$'
        idType:
          type: string
          pattern: '^[A-Z0-9]{1,6}$'
        idValue:
          type: string
          pattern: '^[A-Za-z0-9]{1,60}$'
        stillTrading:
          type: boolean
      additionalProperties: false
    takingOverType:
      type: object
      properties:
        prevOwnerName:
          type: string
          pattern: '^[A-Za-z0-9 ,.&''\/-]{1,105}$'
        prevOwnerVATNumber:
          type: string
          pattern: '^[0-9]{1,9}$'
        keepPrevOwnerVATNo:
          type: boolean
        acceptTsAndCsForTOGCOrCOLE:
          type: boolean
      additionalProperties: false
    yourTurnoverType:
      type: object
      properties:
        turnoverNext12Months:
          $ref: '#/components/schemas/decimalType'
        zeroRatedSupplies:
          $ref: '#/components/schemas/decimalType'
        VATRepaymentExpected:
          type: boolean
        farmingTurnover:
          $ref: '#/components/schemas/decimalType'
        nonFarmingTurnover:
          $ref: '#/components/schemas/decimalType'
        goodsFromOtherEU:
          $ref: '#/components/schemas/decimalType'
        goodsSoldToOtherEU:
          $ref: '#/components/schemas/decimalType'
      additionalProperties: false
    decimalType:
      type: number
      minimum: -999999999999999.99
      maximum: 999999999999999.99
      multipleOf: 0.01
    decimalType13:
      type: number
      minimum: -99999999999.99
      maximum: 99999999999.99
      multipleOf: 0.01
    percentType:
      type: number
      minimum: 0
      maximum: 999.99
      multipleOf: 0.01
    schemesType:
      type: object
      properties:
        FRSCategory:
          type: string
          pattern: '^[0-9]{3}$'
        FRSPercentage:
          $ref: '#/components/schemas/percentType'
        startDate:
          $ref: '#/components/schemas/dateString'
        limitedCostTrader:
          type: boolean
      additionalProperties: false
    periodsType:
      type: object
      properties:
        customerPreferredPeriodicity:
          type: string
          pattern: '^[A-Z]{2}$'
        NSTPRequested:
          type: boolean
        nonStdTaxPeriods:
          type: array
          minItems: 1
          maxItems: 24
          uniqueItems: true
          items:
            $ref: '#/components/schemas/NonStdTaxPeriodsType'
      additionalProperties: false
    NonStdTaxPeriodsType:
      type: object
      properties:
        periodEnd:
          $ref: '#/components/schemas/dateString'
        stdPeriodEndDate:
          $ref: '#/components/schemas/dateString'
      additionalProperties: false
    bankDetailsType:
      type: object
      properties:
        bankBuildSocietyName:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,40}$'
        overseas:
          $ref: '#/components/schemas/overseasBankDetailsType'
        UK:
          $ref: '#/components/schemas/UKBankDetailsType'
      additionalProperties: false
    UKBankDetailsType:
      type: object
      properties:
        accountName:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,60}$'
        accountNumber:
          type: string
          pattern: '^[0-9]{8}$'
        sortCode:
          type: string
          pattern: '^[0-9]{6}$'
        buildSocietyRollNumber:
          type: string
          pattern: '^[A-Za-z0-9]{1,20}$'
        bankDetailsNotValid:
          type: boolean
        reasonBankAccNotProvided:
          type: string
          pattern: '^[0-9]$'
      additionalProperties: false
    overseasBankDetailsType:
      type: object
      properties:
        BIC:
          type: string
          pattern: '^[A-Za-z0-9]{1,11}$'
        IBAN:
          type: string
          pattern: '^[A-Za-z0-9]{1,34}$'
      additionalProperties: false
    complianceType:
      type: object
      properties:
        provisionOfLabour:
          type: boolean
        numOfWorkers:
          type: number
          maximum: 9999999999
          multipleOf: 1
        tempWorkers:
          type: boolean
        supplyWorkers:
          type: boolean
        numOfWorkersSupplied:
          type: number
          maximum: 9999999999
          multipleOf: 1
        intermediaryArrangement:
          type: boolean
      additionalProperties: false
    declarationType:
      type: object
      properties:
        applicantDetails:
          $ref: '#/components/schemas/applicantDetailsType'
        agentOrCapacitor:
          $ref: '#/components/schemas/agentOrCapacitorType'
        declarationSigning:
          $ref: '#/components/schemas/signingType'
      additionalProperties: false
    applicantDetailsType:
      type: object
      properties:
        roleInBusiness:
          type: string
          pattern: '^[0-9]{2}$'
        otherRole:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,100}$'
        name:
          $ref: '#/components/schemas/nameType'
        prevName:
          $ref: '#/components/schemas/prevNameType'
        currAddress:
          $ref: '#/components/schemas/addressType'
        commDetails:
          $ref: '#/components/schemas/shortCommDetailsType'
        dateOfBirth:
          $ref: '#/components/schemas/dateString'
        identifiers:
          $ref: '#/components/schemas/identifiersType'
        prevAddress:
          $ref: '#/components/schemas/addressType'
      additionalProperties: false
    identifiersType:
      type: array
      minItems: 1
      uniqueItems: true
      items:
        type: object
        properties:
          idType:
            type: string
            pattern: '^[A-Z0-9]{1,6}$'
          idValue:
            type: string
            pattern: '^[A-Za-z0-9]{1,60}$'
          countryOfIncorporation:
            $ref: '#/components/schemas/countryType'
          date:
            $ref: '#/components/schemas/dateString'
          IDsVerificationStatus:
            type: string
            pattern: '^[0-9]$'
        additionalProperties: false
    foreignDetailsType:
      type: object
      properties:
        typeOfID:
          type: string
          pattern: '^[A-Za-z0-9]{1,30}$'
        foreignTaxID:
          type: string
          pattern: '^[A-Za-z0-9]{1,60}$'
        nonUKCountryCode:
          $ref: '#/components/schemas/countryType'
      additionalProperties: false
    agentOrCapacitorType:
      type: object
      properties:
        individualName:
          $ref: '#/components/schemas/nameType'
        organisationName:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,160}$'
        identification:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: object
            properties:
              idType:
                type: string
                pattern: '^[A-Z0-9]{1,6}$'
              idValue:
                type: string
                pattern: '^[A-Za-z0-9]{1,60}$'
              countryOfIncorporation:
                $ref: '#/components/schemas/countryType'
              date:
                $ref: '#/components/schemas/dateString'
              IDsFailedOnlineVerification:
                type: string
                pattern: '^[0-9]$'
            additionalProperties: false
        commDetails:
          type: object
          properties:
            telephone:
              type: string
              minLength: 1
              maxLength: 24
              pattern: '^[A-Z0-9 )/(*#+-]+$'
            email:
              type: string
              minLength: 3
              maxLength: 132
              format: email
          additionalProperties: false
        clientIDThisTrader:
          type: string
          pattern: '^[A-Za-z0-9]{1,160}$'
        address:
          $ref: '#/components/schemas/addressType'
      additionalProperties: false
    signingType:
      type: object
      properties:
        confirmInformationDeclaration:
          type: boolean
        declarationCapacity:
          type: string
          pattern: '^[0-9]{2}$'
        capacityOther:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,100}$'
      additionalProperties: false
    groupComplianceType:
      type: object
      properties:
        partiallyExempt:
          type: boolean
        detailsOfPartialExemption:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,100}$'
        reasonsForFairTaxDeduction:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        partialExemptionSplMethod:
          type: boolean
        capAssetsIn3Years:
          type: boolean
        capitalGoodsScheme:
          type: boolean
        prePayments:
          type: boolean
        meetsControlConditions:
          type: boolean
        controllerName:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,100}$'
        EDRDateOfReceipt:
          type: boolean
      additionalProperties: false
    LnPType:
      type: object
      properties:
        workingAsGeneralBuilder:
          type: boolean
        typeOfProperty:
          type: string
          pattern: '^[0-9]$'
        sellingLandOrProperty:
          type: boolean
        plansToSellLandOrProp:
          $ref: '#/components/schemas/plansToSellLandOrPropType'
        plansForRentingLeasingLandOrProp:
          $ref: '#/components/schemas/plansForRentingLeasingLandOrPropType'
      additionalProperties: false
    plansToSellLandOrPropType:
      type: object
      properties:
        sellCommPropCivilWork:
          type: boolean
        sellCommPropCivilWork3YrsOld:
          type: boolean
        sellCommPropCivilWorkLessThan3YrsOld:
          type: boolean
        sellNewResProp:
          type: boolean
        sellResOrRelCharProp:
          type: boolean
        sellSubsReconstruct:
          type: boolean
        sellLandOrProp:
          type: boolean
        sellNonResProp:
          type: boolean
        sellInterestInLandOrProp:
          type: boolean
        sellOther:
          type: boolean
        reasonToSell:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        rentingOrLeasing:
          type: boolean
      additionalProperties: false
    plansForRentingLeasingLandOrPropType:
      type: object
      properties:
        rentLeaseCommProp:
          type: boolean
        rentLeaseCommPropCivilWork:
          type: boolean
        rentLeaseNewResPropShortTerm:
          type: boolean
        rentLeaseNewResPropLongTerm:
          type: boolean
        rentLeaseResOrCharPropLongTerm:
          type: boolean
        rentLeaseSubsReconstruct:
          type: boolean
        rentLeaseNonResPropLongTerm:
          type: boolean
        other:
          type: boolean
        reasonToRentLease:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        resToThirdParty:
          type: boolean
        fullExplanation:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        registeredForVAT:
          type: boolean
        beneficialOwner:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,255}$'
        TOGC:
          type: boolean
        notifiedHMRC:
          type: string
          pattern: '^[0-9]$'
        notifiedSeller:
          type: boolean
        makeSuppliesOfLandOrProp:
          type: boolean
        optToTaxSupplies:
          type: boolean
      additionalProperties: false
    OTTType:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/addressType'
        landRegNum:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,60}$'
        submitPlan:
          type: boolean
        effectiveDate:
          $ref: '#/components/schemas/dateString'
        exemptSupplies:
          type: boolean
        specificCondition:
          type: string
          pattern: '^[0-9]$'
        totalValueLandExempt:
          $ref: '#/components/schemas/decimalType'
        currentExemptSupplies:
          type: boolean
        lastExemptDate:
          $ref: '#/components/schemas/dateString'
        prePaymentOfRent:
          type: boolean
        prePaymentDetails:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        futurePlans:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        optionToTax:
          type: boolean
        taxDisapplyReason:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        futureInputTax:
          $ref: '#/components/schemas/decimalType'
        taxRelatedTo:
          $ref: '#/components/schemas/taxRelatedToType'
        recoverPreOption:
          type: boolean
        schedule:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/scheduleType'
        occupyingProp:
          type: boolean
        propDetails:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        helpedFundProp:
          type: boolean
        helpedDetails:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
        connectedFinancier:
          type: boolean
        connectedDetails:
          type: string
          pattern: '^[0-9a-zA-Z &`\-\''\.^]{1,500}$'
      additionalProperties: false
    taxRelatedToType:
      type: object
      properties:
        refurbishment:
          type: boolean
        premiums:
          type: boolean
        surrenders:
          type: boolean
        rent:
          type: boolean
        other:
